{% extends 'hey_neighbor/base.html' %}

{% block content %}

<div class='row justify-content-center'>
  <h2>{{tool.types}}</h2>
</div>
<div class='row justify-content-center'>
  <section class='col-md-3'>
    <p>{{tool.tool}}</p>
    <p>Owner: {{tool.owner}}</p>

    {% if object.availability == True %}
    <button>Borrow Now</button>

    {% else %}
    <p>Sorry this item is currently unavailable.</p>
    {% endif %}
  </section>
</div>


{% endblock %}
