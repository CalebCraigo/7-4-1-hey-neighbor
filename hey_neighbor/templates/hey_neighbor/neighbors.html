{% extends 'hey_neighbor/base.html' %}

  <section class='col-md-1'>
  <!-- <a href='(url "hey_neighbor:neighbors_tool" owner.pk)'>{{ owner.username }}</a> -->

</div>
{% endif %}
{% endblock %}
